[module/backlight]
type = internal/backlight
format = <ramp> <bar>
card = intel_backlight

ramp-0 = 
ramp-1 = 
ramp-2 = 

bar-width = 10
bar-indicator = |
bar-indicator-font = 3
bar-indicator-foreground = #ff
bar-fill = ─
bar-fill-font = 3
bar-fill-foreground = ${colors.autumnYellow}
bar-empty = ─
bar-empty-font = 3
bar-empty-foreground = #44
