[module/memory]
type = internal/memory
format = <label> <bar-used>
label = RAM

bar-used-width = 30
bar-used-foreground-0 = ${colors.springGreen}
bar-used-foreground-1 = ${colors.springGreen}
bar-used-foreground-2 = ${colors.roninYellow}
bar-used-foreground-3 = ${colors.samuraiRed}
bar-used-indicator = |
bar-used-indicator-font = 6
bar-used-indicator-foreground = #ff
bar-used-fill = ─
bar-used-fill-font = 6
bar-used-empty = ─
bar-used-empty-font = 6
bar-used-empty-foreground = #444444
