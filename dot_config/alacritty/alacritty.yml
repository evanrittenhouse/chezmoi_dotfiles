window:
  startup_mode: Windowed

  padding:
    x: 10
    y: 2

  # spread additional padding evenly around terminal content
  dynamic_padding: false

  # window decorations (border + title bar) [full, none]
  decorations: full

font:
  normal:
    family: Hack Nerd Font Mono

  size: 11.0

  # offset - x is "line width", y is "line height"
  offset:
    x: 0
    y: 1

draw_bold_text_with_bright_colors: true

cursor:
  style: Block
  unfocused_hollow: true

schemes:
  monokai_pro: &monokai_pro
    primary:
      background: "#1d1f21"
      foreground: "#FCFCFA"

    normal:
      black: "#403E41"
      red: "#FF6188"
      green: "#A9DC76"
